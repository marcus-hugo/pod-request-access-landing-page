<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <!-- Style Link -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main>
    <img class="host-image-mobile" src="assets/mobile/image-host.jpg" alt="">
    <img class="host-image-tablet" src="assets/tablet/image-host.jpg" alt="">
    <img class="host-image-desktop" src="assets/desktop/image-host.jpg" alt="">

    <img class="logo" src="assets/desktop/logo.svg" alt="">

    <div class="inner-container">
      <h1>Publish your podcasts <span>everywhere.</span></h1>

      <p> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="podcast-logos-container">
        <img class="logo-spotify-podcasts" src="assets/desktop/spotify.svg" alt="">
        <img class="logo-apple-podcasts" src="assets/desktop/apple-podcast.svg" alt="">
        <img class="logo-google-podcasts" src="assets/desktop/google-podcasts.svg" alt="">
        <img class="logo-pocket-casts-podcasts" src="assets/desktop/pocket-casts.svg" alt="">
      </div>

      <form novalidate action="">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="email"></label>
        <small>Oops! Please check your email</small>
        <button type="submit">Request access</button>
      </form>

    </div>

    <img class="pattern-dots" src="assets/desktop/bg-pattern-dots.svg" alt="">

  </main>
  <script src="app/app.js"></script>
</body>

</html>
